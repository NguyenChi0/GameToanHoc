<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Sum Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3c87d8 0%, #ff8e53 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            background: #1c2526;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .display-panel {
            background: #111;
            border: 5px solid #d4a017;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.7);
        }

        .answer-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }

        .answer-button {
            position: relative;
            background: #ff4444;
            color: white;
            font-size: 24px;
            font-weight: bold;
            width: 60px;
            height: 60px;
            padding-top: 15px;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .answer-button::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 12px;
            background: linear-gradient(270deg, #ff6b6b, #ffd700, #32cd32, #00bfff, #ff6b6b);
            background-size: 800% 800%;
            animation: borderAnimation 5s linear infinite;
            z-index: -1;
            pointer-events: none;
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: destination-out;
            padding: 3px;
        }

        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .answer-button:hover {
            background: #e63939;
            transform: scale(1.1);
        }

        .answer-button.selected {
            background: #e63939;
            border-color: #ffd700;
        }

        .slot-machine {
            background: linear-gradient(45deg, #b8860b, #ffd700);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .reels {
            display: flex;
            justify-content: center;
            gap: 10px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #444;
            margin-bottom: 20px;
        }

        .reel {
            width: 80px;
            height: 100px;
            background: #fff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #000;
            overflow: hidden;
            position: relative;
        }

        .reel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent, rgba(255,255,255,0.3));
            pointer-events: none;
        }

        .number {
            transition: transform 0.1s ease;
        }

        .spinning .number {
            animation: spinNumber 0.1s linear infinite;
        }

        @keyframes spinNumber {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.5; }
            100% { transform: translateY(-40px); opacity: 0; }
        }

        .lever {
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 100px;
            background: #c0c0c0;
            border: 3px solid #888;
            border-radius: 10px 10px 0 0;
            cursor: grab;
            transition: background 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }

        .lever:active {
            cursor: grabbing;
            background: #a9a9a9;
        }

        .score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #ffd700;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
        }

        .new-game-btn, .end-game-btn {
            background: #32cd32;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .end-game-btn {
            background: #ff4444;
        }

        .new-game-btn:hover, .end-game-btn:hover {
            background: #2cb32c;
            transform: translateY(-2px);
        }

        .end-game-btn:hover {
            background: #e63939;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            z-index: 100;
            pointer-events: none;
        }

        .confetti:nth-child(odd) {
            background: #ffd700;
            border-radius: 50%;
        }

        .confetti:nth-child(even) {
            background: #32cd32;
        }

        .confetti:nth-child(3n) {
            background: #ff69b4;
            transform: rotate(45deg);
        }

        .confetti:nth-child(4n) {
            background: #00bfff;
            border-radius: 50%;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .celebration-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff6b6b, #ffd700, #32cd32, #ff69b4);
            background-size: 400% 400%;
            color: white;
            font-size: 48px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 1000;
            animation: celebrationPulse 0.8s ease-in-out, rainbowBg 2s ease-in-out infinite;
            display: none;
        }

        @keyframes celebrationPulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @keyframes rainbowBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            border-radius: 50%;
            z-index: 99;
            pointer-events: none;
        }

        @keyframes fireworkExplode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .game-container.celebrating {
            animation: celebratingBounce 0.6s ease-in-out;
        }

        @keyframes celebratingBounce {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05) rotate(-1deg); }
            75% { transform: scale(1.05) rotate(1deg); }
        }

        .score-display.score-increase {
            animation: scoreIncrease 0.8s ease-out;
        }

        @keyframes scoreIncrease {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); color: #32cd32; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="celebration-message" id="celebrationMessage">üéâ CH√çNH X√ÅC! üéâ</div>
    <div class="celebration-message" id="wrongMessage" style="background: rgba(255, 0, 0, 0.9); animation: none;">‚ùå SAI R·ªíI! ‚ùå</div>

    <div class="game-container" id="gameContainer">
        <div class="display-panel">
            <div class="question">T·ªîNG C·ª¶A N√ì L√Ä G√å? ü§î</div>
            <div class="answer-options">
                <div class="answer-button" onclick="selectAnswer(this, 3)">3</div>
                <div class="answer-button" onclick="selectAnswer(this, 6)">6</div>
                <div class="answer-button" onclick="selectAnswer(this, 4)">4</div>
            </div>
        </div>

        <div class="slot-machine" id="slotMachine">
            <div class="score-display" id="scoreDisplay">ƒêi·ªÉm c·ªßa b·∫°n: <span id="score">0</span></div>
            <div class="reels">
                <div class="reel" id="reel1"><span class="number">1</span></div>
                <div class="reel" id="reel2"><span class="number">2</span></div>
            </div>
            <div class="lever" onclick="spinReels()"></div>
        </div>

        <button class="new-game-btn" onclick="newGame()">B·∫Øt ƒë·∫ßu l·∫°i</button>
        <button class="end-game-btn" onclick="endGame()">K·∫øt th√∫c tr√≤ ch∆°i</button>
    </div>

    <script>
        let score = 0;
        let currentSum = 3;
        let selectedAnswer = null;
        let isSpinning = false;

        // Audio context for celebration sounds
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSuccessSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(523, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(784, audioContext.currentTime + 0.2); // G5
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animation = 'confettiFall ' + (Math.random() * 3 + 2) + 's linear forwards';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 20);
            }
        }

        function createFireworks() {
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = (Math.random() * window.innerWidth) + 'px';
                    firework.style.top = (Math.random() * window.innerHeight) + 'px';
                    firework.style.background = `radial-gradient(circle, ${getRandomColor()} 0%, transparent 70%)`;
                    firework.style.animation = 'fireworkExplode 0.8s ease-out forwards';
                    document.body.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 800);
                }, i * 100);
            }
        }

        function getRandomColor() {
            const colors = ['#ff6b6b', '#ffd700', '#32cd32', '#ff69b4', '#00bfff', '#ff4500'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function showCelebration() {
            const celebrationMessage = document.getElementById('celebrationMessage');
            const gameContainer = document.getElementById('gameContainer');
            const scoreDisplay = document.getElementById('scoreDisplay');
            
            celebrationMessage.style.display = 'block';
            gameContainer.classList.add('celebrating');
            scoreDisplay.classList.add('score-increase');
            playSuccessSound();
            createConfetti();
            createFireworks();
            
            setTimeout(() => {
                celebrationMessage.style.display = 'none';
                gameContainer.classList.remove('celebrating');
                scoreDisplay.classList.remove('score-increase');
            }, 2000);
        }

        function showWrongMessage() {
            const wrongMessage = document.getElementById('wrongMessage');
            const gameContainer = document.getElementById('gameContainer');
            wrongMessage.style.display = 'block';
            gameContainer.classList.add('celebrating');
            setTimeout(() => {
                wrongMessage.style.display = 'none';
                gameContainer.classList.remove('celebrating');
            }, 2000);
        }

        const lever = document.querySelector('.lever');
        let isDragging = false;
        let startY = 0;
        let currentY = 0;
        let maxDrag = 80;
        let minOffset = 0;

        lever.addEventListener('mousedown', (e) => {
            isDragging = true;
            startY = e.clientY;
            lever.style.transition = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            currentY = e.clientY;
            let offset = Math.min(maxDrag, Math.max(minOffset, currentY - startY));
            lever.style.transform = `translateY(${offset}px)`;
        });

        document.addEventListener('mouseup', () => {
            if (!isDragging) return;
            isDragging = false;
            lever.style.transition = 'transform 0.3s ease';
            if (currentY - startY > 50) {
                lever.style.transform = 'translateY(0)';
                spinReels();
            } else {
                lever.style.transform = 'translateY(0)';
            }
        });

        function spinReels() {
            if (isSpinning) return;
            isSpinning = true;

            const reel1 = document.getElementById('reel1');
            const reel2 = document.getElementById('reel2');
            const number1 = reel1.querySelector('.number');
            const number2 = reel2.querySelector('.number');

            reel1.classList.add('spinning');
            reel2.classList.add('spinning');

            let spinCount = 0;
            const spinInterval = setInterval(() => {
                number1.textContent = Math.floor(Math.random() * 6) + 1;
                number2.textContent = Math.floor(Math.random() * 6) + 1;
                spinCount++;
                if (spinCount > 20) {
                    clearInterval(spinInterval);
                    stopSpin();
                }
            }, 100);
        }

        function stopSpin() {
            const reel1 = document.getElementById('reel1');
            const reel2 = document.getElementById('reel2');
            const number1 = reel1.querySelector('.number');
            const number2 = reel2.querySelector('.number');

            const num1 = Math.floor(Math.random() * 6) + 1;
            const num2 = Math.floor(Math.random() * 6) + 1;
            currentSum = num1 + num2;

            number1.textContent = num1;
            number2.textContent = num2;

            reel1.classList.remove('spinning');
            reel2.classList.remove('spinning');

            document.querySelectorAll('.answer-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            selectedAnswer = null;

            updateAnswerOptions();
            isSpinning = false;
        }

        function updateAnswerOptions() {
            const buttons = document.querySelectorAll('.answer-button');
            const correctAnswer = currentSum;
            const options = [correctAnswer];

            while (options.length < 3) {
                const wrongAnswer = Math.floor(Math.random() * 10) + 2;
                if (!options.includes(wrongAnswer)) {
                    options.push(wrongAnswer);
                }
            }

            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }

            buttons.forEach((btn, index) => {
                btn.textContent = options[index];
                btn.onclick = () => selectAnswer(btn, options[index]);
            });
        }

        function selectAnswer(element, answer) {
            if (isSpinning) return;

            document.querySelectorAll('.answer-button').forEach(btn => {
                btn.classList.remove('selected');
            });

            element.classList.add('selected');
            selectedAnswer = answer;

            setTimeout(() => {
                if (answer === currentSum) {
                    score += 10;
                    element.style.background = '#32cd32';
                    showCelebration();
                } else {
                    element.style.background = '#b22222';
                    showWrongMessage();
                }
                updateScoreDisplay();

                setTimeout(() => {
                    element.style.background = '#ff4444';
                    spinReels();
                }, 2500);
            }, 500);
        }

        function updateScoreDisplay() {
            document.getElementById('score').textContent = score;
        }

        function newGame() {
            score = 0;
            updateScoreDisplay();
            spinReels();

            const slotMachine = document.querySelector('.slot-machine');
            slotMachine.style.transform = 'scale(1.05)';
            setTimeout(() => {
                slotMachine.style.transform = 'scale(1)';
            }, 200);
        }

        async function endGame() {
            const username = localStorage.getItem('username'); // Gi·∫£ ƒë·ªãnh username ƒë∆∞·ª£c l∆∞u khi ƒëƒÉng nh·∫≠p
            if (!username) {
                alert('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ l∆∞u ƒëi·ªÉm!');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/save-score', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, score }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('ƒêi·ªÉm c·ªßa b·∫°n ƒë√£ ƒë∆∞·ª£c l∆∞u: ' + score);
                    newGame(); // Reset game sau khi l∆∞u ƒëi·ªÉm
                } else {
                    alert('L·ªói khi l∆∞u ƒëi·ªÉm: ' + result.message);
                }
            } catch (error) {
                console.error('Error saving score:', error);
                alert('L·ªói khi l∆∞u ƒëi·ªÉm. Vui l√≤ng th·ª≠ l·∫°i.');
            }
        }

        document.addEventListener('click', initAudio, { once: true });
        updateAnswerOptions();
    </script>
</body>
</html>
