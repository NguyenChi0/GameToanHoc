<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Thu Th·∫≠p Xu - Th·ª£ L·∫∑n ƒê·∫°i D∆∞∆°ng</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      overflow: hidden;
      background: linear-gradient(180deg, #87CEEB 0%, #4682B4 50%, #191970 100%);
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 2px, transparent 2px),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(180deg, #87CEEB 0%, #4682B4 40%, #20B2AA 70%, #191970 100%);
      background-size: 50px 50px, 30px 30px, 100% 100%;
      animation: bubbleFloat 20s ease-in-out infinite;
    }

    @keyframes bubbleFloat {
      0%, 100% { background-position: 0 0, 0 0, 0 0; }
      50% { background-position: 25px 25px, 15px 15px, 0 0; }
    }

    /* Hi·ªáu ·ª©ng s√≥ng n∆∞·ªõc */
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 150px;
      background: linear-gradient(180deg, 
        rgba(32, 178, 170, 0.3) 0%, 
        rgba(25, 25, 112, 0.6) 100%);
      border-radius: 50% 50% 0 0;
      animation: waveMove 8s ease-in-out infinite;
      z-index: 1;
    }

    .wave:nth-child(2) {
      animation-delay: -2s;
      animation-duration: 10s;
      opacity: 0.7;
      height: 120px;
    }

    .wave:nth-child(3) {
      animation-delay: -4s;
      animation-duration: 12s;
      opacity: 0.5;
      height: 100px;
    }

    @keyframes waveMove {
      0%, 100% { transform: translateX(-50%) rotate(0deg); }
      50% { transform: translateX(-50%) rotate(2deg); }
    }

    /* Bong b√≥ng n·ªïi */
    .bubble {
      position: absolute;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0.3));
      border-radius: 50%;
      animation: bubbleRise 6s infinite ease-out;
      z-index: 3;
    }

    @keyframes bubbleRise {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }

    #question {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 42px;
      font-weight: 700;
      color: #fff;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
      z-index: 10;
      background: linear-gradient(135deg, rgba(32, 178, 170, 0.9), rgba(25, 25, 112, 0.9));
      padding: 20px 40px;
      border-radius: 25px;
      border: 3px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .coin {
      position: absolute;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF6347 100%);
      border: 4px solid #DAA520;
      border-radius: 50%;
      text-align: center;
      line-height: 72px;
      font-size: 28px;
      font-weight: 700;
      color: #8B4513;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 8;
      box-shadow: 
        0 8px 25px rgba(255, 215, 0, 0.4),
        inset 0 2px 5px rgba(255,255,255,0.3),
        inset 0 -2px 5px rgba(0,0,0,0.2);
      animation: coinFloat 3s ease-in-out infinite;
    }

    @keyframes coinFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    .coin:hover {
      transform: scale(1.2) rotate(15deg);
      box-shadow: 
        0 12px 35px rgba(255, 215, 0, 0.6),
        inset 0 3px 8px rgba(255,255,255,0.4),
        inset 0 -3px 8px rgba(0,0,0,0.3);
    }

    #player {
      position: absolute;
      width: 80px;
      height: 80px;
      font-size: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      transform: translate(-50%, -50%);
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      left: 50px;
      top: 50%;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.3));
    }

    #treasure {
      position: absolute;
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
      border: 5px solid #B8860B;
      border-radius: 15px;
      top: 60%;
      transform: translateY(-50%);
      display: none;
      z-index: 6;
      box-shadow: 
        0 10px 30px rgba(255, 215, 0, 0.5),
        inset 0 3px 8px rgba(255,255,255,0.3);
      animation: treasureGlow 2s ease-in-out infinite;
    }

    @keyframes treasureGlow {
      0%, 100% { box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5), inset 0 3px 8px rgba(255,255,255,0.3); }
      50% { box-shadow: 0 15px 40px rgba(255, 215, 0, 0.8), inset 0 5px 12px rgba(255,255,255,0.5); }
    }

    #treasure::before {
      content: 'üíé';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
    }

    #win-message, #lose-message {
      position: absolute;
      width: 80%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 48px;
      font-weight: 700;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
      display: none;
      background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      padding: 40px;
      border-radius: 30px;
      border: 4px solid rgba(255,255,255,0.5);
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 50px rgba(0,0,0,0.3);
      z-index: 20;
    }

    #win-message {
      color: #FF6B35;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.9), rgba(255, 165, 0, 0.8));
    }

    #lose-message {
      color: #DC143C;
      background: linear-gradient(135deg, rgba(255, 99, 71, 0.9), rgba(220, 20, 60, 0.8));
    }

    /* C√° b∆°i */
    .fish {
      position: absolute;
      font-size: 80px;
      z-index: 4;
      animation: fishSwim 8s linear infinite;
    }

    @keyframes fishSwim {
      0% { transform: translateX(-100px); }
      100% { transform: translateX(calc(100vw + 100px)); }
    }

    /* Rong bi·ªÉn */
    .seaweed {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 200px;
      background: linear-gradient(180deg, #228B22, #006400);
      border-radius: 10px 10px 0 0;
      z-index: 2;
      animation: seaweedSway 4s ease-in-out infinite;
    }

    @keyframes seaweedSway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    /* ƒêi·ªÉm s·ªë */
    #score {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, rgba(32, 178, 170, 0.9), rgba(25, 25, 112, 0.9));
      padding: 15px 25px;
      border-radius: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- S√≥ng n∆∞·ªõc -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    
    <!-- Rong bi·ªÉn -->
    <div class="seaweed" style="left: 10%;"></div>
    <div class="seaweed" style="left: 25%; height: 150px; animation-delay: -1s;"></div>
    <div class="seaweed" style="left: 75%; height: 180px; animation-delay: -2s;"></div>
    <div class="seaweed" style="left: 90%; height: 160px; animation-delay: -3s;"></div>
    
    <div id="question">7 - 3 = ?</div>
    <div id="score">Xu ƒë√£ thu th·∫≠p: 0/10</div>
    <div id="player">üßú‚Äç‚ôÇÔ∏è</div>
    <div id="treasure"></div>
    <div id="win-message">üèÜ B·∫°n ƒë√£ t√¨m ƒë∆∞·ª£c kho b√°u ƒë·∫°i d∆∞∆°ng! üèÜ</div>
    <div id="lose-message">üêô √îi kh√¥ng! H√£y th·ª≠ l·∫°i! üêô</div>
  </div>

  <script>
    const container = document.getElementById("game-container");
    const questionDiv = document.getElementById("question");
    const player = document.getElementById("player");
    const treasure = document.getElementById("treasure");
    const winMessage = document.getElementById("win-message");
    const loseMessage = document.getElementById("lose-message");
    const scoreDiv = document.getElementById("score");

    let currentStep = 0;
    let correctAnswer = 0;
    const totalSteps = 10;

    const containerHeight = window.innerHeight;
    const containerWidth = window.innerWidth;

    // T·∫°o bong b√≥ng
    function createBubble() {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      const size = Math.random() * 20 + 10;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * containerWidth + "px";
      bubble.style.animationDuration = (Math.random() * 4 + 4) + "s";
      bubble.style.animationDelay = Math.random() * 2 + "s";
      container.appendChild(bubble);

      setTimeout(() => {
        if (bubble.parentNode) {
          bubble.remove();
        }
      }, 8000);
    }

    // T·∫°o c√° b∆°i
    function createFish() {
      const fishes = ['ü¶à','üêâ','üê¢','üê¨','üêã','ü¶û','üêô','ü¶ë','ü¶ê','ü™º','ü¶Ä'];
      const fish = document.createElement("div");
      fish.className = "fish";
      fish.textContent = fishes[Math.floor(Math.random() * fishes.length)];
      fish.style.top = Math.random() * (containerHeight - 200) + 100 + "px";
      fish.style.animationDuration = (Math.random() * 4 + 6) + "s";
      container.appendChild(fish);

      setTimeout(() => {
        if (fish.parentNode) {
          fish.remove();
        }
      }, 12000);
    }

    function generateQuestion() {
      // T·∫°o s·ªë b·ªã tr·ª´ t·ª´ 10 ƒë·∫øn 99
      const a = Math.floor(Math.random() * 90) + 10;
      // T·∫°o s·ªë tr·ª´ t·ª´ 1 ƒë·∫øn a (ƒë·∫£m b·∫£o k·∫øt qu·∫£ kh√¥ng √¢m)
      const b = Math.floor(Math.random() * a) + 1;
      correctAnswer = a - b;
      questionDiv.textContent = `${a} - ${b} = ?`;
    }

    function updateScore() {
      scoreDiv.textContent = `Xu ƒë√£ thu th·∫≠p: ${currentStep}/${totalSteps}ü™ô`;
    }

    function createStep(step) {
      // X√≥a c√°c xu c≈©
      document.querySelectorAll('.coin').forEach(coin => coin.remove());
      
      const answers = new Set();
      answers.add(correctAnswer);
      while (answers.size < 3) {
        // T·∫°o c√°c ƒë√°p √°n sai v·ªõi ƒë·ªô l·ªách ng·∫´u nhi√™n
        const wrong = correctAnswer + Math.floor(Math.random() * 20) - 10;
        if (wrong >= 0 && wrong !== correctAnswer) answers.add(wrong);
      }

      const shuffled = [...answers].sort(() => Math.random() - 0.5);
      const yBase = containerHeight / 2;
      const xBase = 120 + step * 140;

      shuffled.forEach((val, idx) => {
        const coin = document.createElement("div");
        coin.className = "coin";
        coin.textContent = val;

        coin.style.left = `${xBase}px`;
        coin.style.top = `${yBase + (idx - 1) * 120}px`;
        coin.style.animationDelay = `${idx * 0.2}s`;

        coin.onclick = () => {
          if (val === correctAnswer) {
            currentStep++;
            updateScore();
            movePlayerToCoin(coin);
            coin.style.transform = "scale(0) rotate(360deg)";
            
            setTimeout(() => {
              coin.remove();
              
              if (currentStep === totalSteps) {
                treasure.style.left = `${xBase + 140}px`;
                treasure.style.display = "block";
                setTimeout(() => {
                  winMessage.style.display = "block";
                }, 800);
              } else {
                generateQuestion();
                createStep(currentStep);
              }
            }, 300);
          } else {
            coin.style.background = "linear-gradient(135deg, #FF4500, #DC143C)";
            loseMessage.style.display = "block";
            setTimeout(() => {
              loseMessage.style.display = "none";
              coin.style.background = "linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF6347 100%)";
            }, 2000);
          }
        };

        container.appendChild(coin);
      });
    }

    function movePlayerToCoin(coin) {
      const rect = coin.getBoundingClientRect();
      const playerX = rect.left + rect.width / 2;
      const playerY = rect.top + rect.height / 2;
      player.style.left = `${playerX}px`;
      player.style.top = `${playerY}px`;
    }

    function init() {
      generateQuestion();
      updateScore();
      createStep(currentStep);
      
      // T·∫°o hi·ªáu ·ª©ng m√¥i tr∆∞·ªùng
      setInterval(createBubble, 1000);
      setInterval(createFish, 3000);
    }

    init();
  </script>
</body>
</html>
